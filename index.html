<!DOCTYPE html>
<style>
    header {
width: 250px
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;

    }
    .headerlinks {
      font-family: Arial;
      color: black;
      font-size: 14px;
    }
#Gmail {
  justify-self: center;
  grid-column: 1/2;
}
#Images {
  justify-self: center;
  grid-column: 2/3;
}
}
#Initial {
  justify-self: center;
  grid-column: 4/5;
}
}
    a:link {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .Initialicon {
      background-color: rgb(255, 68, 68) ;
      color: white;
      display: block;
      height: 25px;
      width: 35px;
      padding-top: 10px;
      border-radius: 50%;
      font-family: sans-serif;
      text-align: center;
    }
    main {
      position: relative;
      top: 100px;
    }
    #Logo {
display: block;
padding-bottom: 30px;
    }
input {
  border-radius: 20px;
  width: 500px;
  height: 20px;
    
}
.center {
  display: block;
  margin: auto;
}
</style>


<html>
<header>
  <a id="Gmail" class="headerlinks" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
  <a id="Images" class="headerlinks" href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
  <div></div>
  <div id="Initial" class="Initialicon">P</div>
</header>
<main>
<img id="Logo" class="center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
<form action="fakeurl">
  <input class="center"
   type="text" placeholder="Search Google or type a URL"
</form>
</form>
</main>
</html>
